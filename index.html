<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Survey Form</title>
    <!-- Link to external stylesheet for styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Preconnect to Google Fonts and specify crossorigin -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Import Montserrat font family from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <!-- Title of the survey form -->
            <h1 id="title">Parking Findr Survey Form</h1>
            <!-- Description or introductory text -->
            <p id="description">Thank You For Taking Your Time To Give Us FeedBack on Parking Findr</p>
        </header>
        <!-- Survey form -->
        <form id="survey-form">
            <!-- Input field for Name -->
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            </div>
            <!-- Input field for Email -->
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div>
            <!-- Input field for Age -->
            <div class="form-group">
                <label for="age" id="number-label">Age</label>
                <input type="number" name="age" id="number" min="1" max="99" placeholder="Enter Your Age">
            </div>
            <!-- Dropdown for satisfaction level -->
            <div class="form-group">
                <label for="satisfaction">How satisfied were you with our app?</label>
                <select name="satisfaction" id="dropdown">
                    <option selected disabled value>Enter your satisfaction</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="improving">Needs improvement</option>
                    <option value="terrible">Terrible</option>
                    <option value="prefer-to-not-say">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- Radio buttons for recommending the product -->
            <div class="form-group">
                <label for="rating">Would You Recommend Our Product To A Friend ?</label>
                <div class="radio-group">
                    <input type="radio" name="rating" id="never" value="never"><label for="never"> Never </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="rating" id="maybe" value="maybe"><label for="maybe"> Maybe </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="rating" id="likely" value="likely"><label for="likely"> Likely </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="rating" id="definitely" value="definitely"><label for="definitely">
                        Definitely
                    </label>
                </div>
            </div>
            <!-- Checkboxes for selecting liked features -->
            <div class="form-group">
                <label for="liked">Select Things That You Liked About Our Product</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="ui" value="ui"><label for="ui">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>
                        <span>UI</span>
                    </label>
                </div>
                <!-- Additional checkboxes for other liked features -->
                <!-- Repeat structure for each liked feature -->
            </div>
            <!-- Textarea for additional remarks -->
            <div class="form-group">
                <label for="remark">Remarks</label>
                <textarea name="remark" id="remark" placeholder="Tell Us How Can We Improve.."></textarea>
            </div>
            <!-- Submit button -->
            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
