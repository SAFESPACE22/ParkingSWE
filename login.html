<!DOCTYPE html>
<html>
    <title>
        ParkFindr Login
    </title>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
        <body>
            <main class="login">    
                <h1>Sign in to ParkFindr</h1>
                    <div id="content">
                        Email:<br>
                        <input type="text" id="loginUsername" class="field" placeholder="Enter your email here"/><br>
                        Password: <br>
                        <input type="text" id="loginPassword" class="field" placeholder="Enter your password here"/><br><br>
                        <input type="button" class="button" value="Login" onclick="onLoginPress()"/><br>
                        <a href="register.html">Not signed up? Register here</a><br>
                    </div>
            </main>
        </body>
</html>
